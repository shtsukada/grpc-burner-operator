apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grpc-burner
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: grpc-burner
  source:
    repoURL: https://github.com/shtsukada/grpc-burner-operator.git
    targetRevision: main
    path: config/default
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: grpc-burner-operator-system
  revisionHistoryLimit: 5
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 2m
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true