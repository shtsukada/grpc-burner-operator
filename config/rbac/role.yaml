---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - grpc.burner.dev
  resources:
  - burnerjobs
  - grpcburners
  - observabilityconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - grpc.burner.dev
  resources:
  - burnerjobs/finalizers
  - grpcburners/finalizers
  - observabilityconfigs/finalizers
  verbs:
  - update
- apiGroups:
  - grpc.burner.dev
  resources:
  - burnerjobs/status
  - grpcburners/status
  - observabilityconfigs/status
  verbs:
  - get
  - patch
  - update
