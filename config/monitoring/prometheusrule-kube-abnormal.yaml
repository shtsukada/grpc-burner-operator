apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kube-abnormal-rules
  namespace: monitoring
  labels:
    release: monitoring
spec:
  groups:
    - name: kube-abnormal
      rules:
        - alert: KubePodPendingTooLong
          expr: |
            sum by (namespace, pod) (
              max_over_time(kube_pod_status_phase{phase="Pending"}[5m])
            ) > 0
          for: 10m
          labels:
            severity: warning
          annotations:
            summary: "Pod pending too long"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been Pending for more than 10 minutes."

        - alert: KubePodCrashLoopingPersistent
          expr: |
            rate(kube_pod_container_status_restarts_total[5m]) > 0
          for: 10m
          labels:
            severity: critical
          annotations:
            summary: "Pod crash looping"
            description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is CrashLooping (restarts keep increasing)."